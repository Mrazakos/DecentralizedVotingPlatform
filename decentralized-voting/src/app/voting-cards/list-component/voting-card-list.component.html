<mat-grid-list [cols]="gridColumns" rowHeight="4:3" gutterSize="1rem">
  <mat-grid-tile *ngFor="let votingCard of paginatedVotingCards">
    <app-voting-card [votingCard]="votingCard"></app-voting-card>
  </mat-grid-tile>
</mat-grid-list>

<mat-paginator
  [length]="votingCards.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[6, 12, 60]"
  (page)="onPageChange($event)"
>
</mat-paginator>
