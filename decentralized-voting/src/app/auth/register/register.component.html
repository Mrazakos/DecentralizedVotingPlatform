<mat-card class="auth-card">
  <h2 class="text-center">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password Again</mat-label>
      <input matInput formControlName="passwordAgain" type="password" required />
      <mat-error *ngIf="registerForm.get('passwordAgain')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="registerForm.get('passwordAgain')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
      <mat-error *ngIf="registerForm.get('passwordAgain')?.value != registerForm.get('password')?.value ">The passwords don't match</mat-error>
    </mat-form-field>

    <button class="auth-button" mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>

  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</mat-card>
