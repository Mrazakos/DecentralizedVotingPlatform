<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpen" class="sidenav">
    <div class="sidebar-content">
      <img id="logo" src="assets/Logo.png" alt="Logo" class="logo">
      <h3 class="text-center">The Place To Vote</h3>

      <nav class="nav-links">
        <a mat-button routerLink="/dashboard">Home</a>
        <a mat-button routerLink="/polls">Polls</a>
        <a mat-button routerLink="/settings">Settings</a>
      </nav>

      <nav class="bottom">
        <a mat-button (click)="onLogout()" class="logout-btn">Logout</a>
      </nav>
    </div>
  </mat-sidenav>

  <!-- Main Content (Scrollable) -->
  <mat-sidenav-content class="main-content">
    <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Voting System</span>
    </mat-toolbar>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
