<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="sidebar-content">
      <img id="logo" src="assets/Logo.png" alt="Logo" class="logo">
      <h3 class="text-center">The Place To Vote</h3>
      <nav>
        <a mat-button routerLink="/dashboard">Home</a>
        <a mat-button routerLink="/polls">Polls</a>
        <a mat-button routerLink="/settings">Settings</a>
        <a mat-button (click)="onLogout()" class="logout-btn">Logout</a>
      </nav>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="main-content">
    <div class="center-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
