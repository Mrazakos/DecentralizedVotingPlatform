<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="toggleSidenav()" style="background-color: transparent; border: 0px;">
    <i class="fa-solid fa-bars" style="color: #edeff2;"></i>
  </button>
  <span>Voting System</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav [mode]="sidenavMode" [(opened)]="isSidenavOpen" class="sidenav">
    <div class="sidebar-content">
      <img id="logo" src="poll.png" alt="Logo" class="logo">
      <h3 class="text-center">The Place To Vote</h3>

      <nav class="nav-links">
        <a mat-button routerLink="/dashboard">Home</a>
        <a mat-button routerLink="/voting-cards">Polls</a>
        <a mat-button routerLink="/add-poll">Add New Poll</a>
      </nav>

      <nav class="bottom">
        <a mat-button (click)="onLogout()" class="logout-btn">Logout</a>
      </nav>
    </div>
  </mat-sidenav>

  <!-- Main Content (Scrollable) -->
  <mat-sidenav-content class="main-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
